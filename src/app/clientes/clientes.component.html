<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">Instrumentos</h5>

        <div class="my-2 text-left">
            <button class="btn btn-primary" type="button" [routerLink]="['/clientes/form']"
                routerLinkActive="router-link-active">Crear Instrumento</button>
        </div>

        <div *ngIf="clientes?.length<=0" class="alert alert-info">
            No existen registros en la base de datos para mostrar
        </div>

        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Referencia</th>
                    <th>Fecha de creaciÃ³n</th>
                    <th>Cantidad</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.referencia }}</td>
                    <td>{{ cliente.tipo }}</td>
                    <td>{{ cliente.fecha_creacion }}</td>
                    <td>{{ cliente.cantidad }}</td>
                    <td><button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]"
                            class="btn btn-primary">Editar</button></td>
                    <td><button type="button" name="eliminar" (click)='deleteCliente(cliente)'
                            class="btn btn-danger">Eliminar</button></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
